<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pizza-site</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="pizza-placeholders">
        <div
          class="pizza-item"
          id="Маргарита"
          onclick="choosePizza(new Pizza('Маргарита','Маленькая'))"
        >
          <img
            src="assets/img/маргарита.png"
            height="250"
            width="250"
            alt="Марго"
          />
          <div class="pizza-name">Маргарита</div>
        </div>
        <div
          class="pizza-item"
          id="Пепперони"
          onclick="choosePizza(new Pizza('Пепперони','Маленькая'))"
        >
          <img
            src="assets/img/pepperoni.png"
            height="250"
            width="250"
            alt="Пепперони"
          />
          <div class="pizza-name">Пепперони</div>
        </div>
        <div
          class="pizza-item"
          id="Баварская"
          onclick="choosePizza(new Pizza('Баварская','Маленькая'))"
        >
          <img
            src="assets/img/баварская.png"
            height="250"
            width="250"
            alt="Баварская"
          />
          <div class="pizza-name">Баварская</div>
        </div>
      </div>
      <div class="order-column">
        <p>Выберите размер</p>
        <div class="size-options">
          <input
            type="radio"
            value="None"
            id="radioS"
            name="radio"
            onclick="resizePizza()"
            checked
          />
          <input
            type="radio"
            value="None"
            id="radioL"
            name="radio"
            onclick="resizePizza()"
          />
          <label for="radioS">Маленькая</label>
          <label for="radioL">Большая</label>
          <div class="switch-wrapper">
            <div class="switch">
              <div>Маленькая</div>
              <div>Большая</div>
            </div>
          </div>
        </div>
        <p>Выберите добавку</p>
        <div class="topping-options">
          <div
            class="topping-item"
            ,
            id="Сырный борт"
            ,
            onclick="actTop('Сырный борт')"
          >
            <img
              src="assets/img/сырный%20борт.png"
              height="100"
              width="100"
              alt="Сырный борт"
            />
            <div class="centered-text">Сырный борт</div>
            <div>150</div>
          </div>
          <div
            class="topping-item"
            ,
            id="Сливочная моцарелла"
            ,
            onclick="actTop('Сливочная моцарелла')"
          >
            <img
              src="assets/img/Моцарелла.jpg"
              height="100"
              width="100"
              alt="Моцарелла"
            />
            <div class="centered-text">Сливочная</div>
            <div class="centered-text">моцарелла</div>
            <div>50</div>
          </div>
          <div
            class="topping-item"
            ,
            id="Чеддр и пармезан"
            ,
            onclick="actTop('Чеддр и пармезан')"
          >
            <img
              src="assets/img/чеддер.jpg"
              height="100"
              width="100"
              alt="Чеддр"
            />
            <div class="centered-text">Чеддр и пармезан</div>
            <div>150</div>
          </div>
        </div>
        <button id="add-2-cart" class="button">
          Добавить в корзину за <span id="btn-total"></span>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
